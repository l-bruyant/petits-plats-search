<!DOCTYPE html>

<html lang="fr">

  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="icon" type="image/png" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
    <title>Les Petits Plats</title>
    <script src="https://kit.fontawesome.com/3229684b02.js"></script>
  </head>

  <body class="container">
    <header class="row text-center">   
        <h1>
            <img src="assets/petits-plats-logo.png" alt="Les petits plats" >
        </h1> 
    </header>

    <main>

        <div id="search-section" class="row">
            <form class="search-form" id="main-form">
                <div class="search-bar-container form-group">
                    <label for="search-bar"></label>
                    <input class="form-control" type="text" name="search-bar" id="search-bar" placeholder="Rechercher une recette">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div id="filter-tag-display">
                </div>
                <div class="filter-select-inputs form-group">
                    <button class="form-control filter-button" id="ingredients-filter">
                        <div id="ingredients-filter-text">Ingredients</div>
                        <i id="ingredients-filter-icon-down" class="fa-solid fa-chevron-down"></i>
                    </button>
                    <div class="filter-expanded" id="ingredients-expanded">
                        <div class="filter-input-area" id="ingredients-filter-input">
                            <label for="text-input-ingredients"></label>
                            <input class="filter-input" type="text" name="text-input-ingredients" id="text-input-ingredients" placeholder="Rechercher un ingrÃ©dient">
                            <i id="ingredients-filter-icon-up" class="fa-solid fa-chevron-up"></i>
                        </div>
                        <div class="filter-items-list" id="ingredients-items-list">
                        </div>
                    </div>
                    <button class="form-control filter-button" id="appareils-filter">
                        <div id="appareils-filter-text">Appareils</div>
                        <i id="appareils-filter-icon" class="fa-solid fa-chevron-down"></i>
                    </button>
                    <div class="filter-expanded" id="appareils-expanded">
                        <div class="filter-input-area" id="appareils-filter-input">
                            <label for="text-input-appareils"></label>
                            <input class="filter-input" type="text" name="text-input-appareils" id="text-input-appareils" placeholder="Rechercher un appareil">
                            <i id="appareils-filter-icon-up" class="fa-solid fa-chevron-up"></i>
                        </div>
                        <div class="filter-items-list" id="appareils-items-list">
                        </div>
                    </div>
                    <button class="form-control filter-button" id="ustensiles-filter">
                        <div id="ustensiles-filter-text">Ustensiles</div>
                        <i id="ustensiles-filter-icon" class="fa-solid fa-chevron-down"></i>
                    </button>
                    <div class="filter-expanded" id="ustensiles-expanded">
                        <div class="filter-input-area" id="ustensiles-filter-input">
                            <label for="text-input-ustensiles"></label>
                            <input class="filter-input" type="text" name="text-input-ustensiles" id="text-input-ustensiles" placeholder="Rechercher un ustensile">
                            <i id="ustensiles-filter-icon-up" class="fa-solid fa-chevron-up"></i>
                        </div>
                        <div class="filter-items-list" id="ustensiles-items-list">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div id="results" class="row results-container">
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script src="scripts/models/constructorRecipe.js"></script> -->
    <script src="scripts/templates/RecipeCard.js"></script>
    <script src="scripts/api/api.js"></script>
    <script src="scripts/utils/searchForm.js"></script>
    <script src="scripts/utils/filtersMenus.js"></script>
    <script src="scripts/app.js"></script>

  </body>

</html>
