<!DOCTYPE html>

<html lang="fr">

  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="icon" type="image/png" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    <title>Les Petits Plats</title>
    <script src="https://kit.fontawesome.com/3229684b02.js"></script>
  </head>

  <body class="container">
    <header class="row text-center">   
        <h1>
            <img src="assets/petits-plats-logo.png" alt="Les petits plats" >
        </h1> 
    </header>

    <main>

        <div id="search-section" class="row">
            <form class="search-form" id="main-form">
                <div class="search-bar-container form-group">
                    <label for="search-bar"></label>
                    <input class="form-control" type="text" name="search-bar" id="search-bar" placeholder="Rechercher une recette">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="filter-tag-display">
                    <p class="placeholder-tag">
                        Coco
                        <button class="remove-filter-button">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </p>
                </div>
                <div class="filter-select-inputs form-group">
                    <button class="form-control filter-button" id="ingredients-filter">
                        <p id="ingredients-filter-text">Ingredients</p>
                        <i id="ingredients-filter-icon" class="fa-solid fa-chevron-up"></i>
                    </button>
                    <button class="form-control filter-button" id="appareils-filter">
                        <p id="appareils-filter-text">Appareils</p>
                        <i id="appareils-filter-icon" class="fa-solid fa-chevron-down"></i>
                    </button>
                    <button class="form-control filter-button" id="ustensiles-filter">
                        <p id="ustensiles-filter-text">Ustensiles</p>
                        <i id="ustensiles-filter-icon" class="fa-solid fa-chevron-down"></i>
                    </button>
                </div>
            </form>
        </div>

        <div id="results" class="row results-container">

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="scripts/models/constructorRecipe.js"></script>
    <script src="scripts/templates/RecipeCard.js"></script>
    <script src="scripts/api/api.js"></script>
    <script src="scripts/utils/searchForm.js"></script>
    <script src="scripts/app.js"></script>

  </body>

</html>
